<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 - Continuous Assessment 3 (CA3)</title>
    <link rel="stylesheet" type="text/css" href="assets/css/global.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/page1.css"/>
</head>
<body>
<div class="main-container">
    <header>
        <ul class="top-navbar">

            <li class="navbar-title"><a href="JavaScript:void(0)">CA3</a></li>
            <li><a href="page2.html">Page 2</a></li>
            <li><a class="active" href="JavaScript:void(0)">Page 1</a></li>
        </ul>
    </header>

    <div class="data-container">
        <div class="container">
            <h1 class="container-title">Staff Password Validator</h1>
            <form class="password-validator-form">
                <table>
                    <tr>
                        <th>
                            <label class="validator-label" for="validator-input">Enter password:</label>
                        </th>
                        <td>
                            <input type="text" name="validator-input" class="validator-input" id="validator-input"
                                   value="" required/>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input class="validator-submit" type="submit" value="Check Password" name="submit">
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <div class="validator-errors">
                                Please Fix the Following Errors
                                <ul>
                                    <li>Invalid Format</li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>

        </div>
        <div class="container">
            <h1 class="container-title">Customers</h1>
            <div id="customers-container"></div>

        </div>
        <div class="container">
            <h1 class="container-title">Menu Options</h1>
            <div class="inner-container">
                <table id="menu-table">
                </table>
            </div>
            <div class="inner-container">
                <table id="bills-table">
                    <tr>
                        <th class="bill-name">Total Bill</th>
                        <td class="bill-value" id="total-bill">&nbsp;</td>
                    </tr>
                    <tr>
                        <th class="bill-name">Starters</th>
                        <td class="bill-value" id="starters-bill">&nbsp;</td>
                    </tr>
                    <tr>
                        <th class="bill-name">Main</th>
                        <td class="bill-value" id="main-bill">&nbsp;</td>
                    </tr>
                    <tr>
                        <th class="bill-name">Dessert</th>
                        <td class="bill-value" id="desert-bill">&nbsp;</td>
                    </tr>
                    <tr>
                        <th class="bill-name">Drinks</th>
                        <td class="bill-value" id="drinks-bill">&nbsp;</td>
                    </tr>
                    <tr>
                        <th class="bill-name">Vegetarian cost:</th>
                        <td class="bill-value" id="vegetarian-bill">&nbsp;</td>
                    </tr>
                    <tr>
                        <th class="bill-name">Non-Vegetarian cost:</th>
                        <td class="bill-value" id="non-vegetarian-bill">&nbsp;</td>
                    </tr>

                    <tr>
                        <th class="bill-name">&nbsp;</th>
                        <td ><button id="bill-button" onclick="calculateBill()" >Calculate Bill</button> </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/global.js"></script>
    <script type="text/javascript" src="assets/js/page1.js"></script>
</body>
</html>
